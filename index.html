<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>I'm the template now</h1>
      <!-- if you fail to write the component name correctly
      like if you write titles12 instead of title,
      vue won't render anything on the page
      it'll be just blank -->
      <p>{{ title}} {{theDude}} --- {{year}}</p>

      <button v-on:click="year++">Increase year</button>
      <button @click="year--">Decrease year</button>
      <!-- <div @click="title= 'something else'">change title</div> -->
      <div @click="changeTitle('deathbringer')">change title</div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</html>
